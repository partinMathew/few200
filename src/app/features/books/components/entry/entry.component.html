<form #f="ngForm">
  <div class="alert alert-info"
       role="alert">
    <div class="form-group">
      <label for="bookTitleID">Book Title</label>
      <div *ngIf="bookTitle.invalid && (bookTitle.dirty || bookTitle.touched)"
           class="alert alert-danger">
        <div *ngIf="bookTitle?.errors.required">
          Please enter the title of the book.
        </div>
      </div>
      <input type="text"
             class="form-control"
             id="bookTitleID"
             placeholder="Enter book title"
             required
             [(ngModel)]="compTitle"
             #bookTitle="ngModel"
             #title
             name="title" />
    </div>
    <div class="form-group">
      <label for="bookAuthorID">Book Author</label>
      <div *ngIf="bookAuthor.invalid && (bookAuthor.dirty || bookAuthor.touched)"
           class="alert alert-danger">
        <div *ngIf="bookAuthor?.errors.required">
          Please enter the author of the book.
        </div>
      </div>
      <input type="text"
             class="form-control"
             id="bookAuthorID"
             placeholder="Enter book author"
             required
             [(ngModel)]="compAuthor"
             #bookAuthor="ngModel"
             #author
             name="author" />
    </div>
    <div class="form-group">
      <label for="bookFormatID">Book Format</label>
      <div *ngIf="bookFormat.invalid && (bookFormat.dirty || bookFormat.touched)"
           class="alert alert-danger">
        <div *ngIf="bookFormat?.errors.required">
          Please select the format of the book.
        </div>
      </div>
      <select class="form-control"
              id="bookFormatID"
              required
              [(ngModel)]="compFormat"
              #bookFormat="ngModel"
              #format
              name="format">
        <option value=""
                selected>--Please Select One--</option>
        <option value="Hardcover">Hardcover</option>
        <option value="Paperback">Paperback</option>
        <option value="E-book">E-book</option>
      </select>
    </div>

    <button (click)="addBook(title, author, format)"
            class="btn btn-primary"
            [disabled]="f.form.invalid"
            name="format">
      Submit
    </button>
  </div>
</form>
