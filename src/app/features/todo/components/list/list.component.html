<div class="alert alert-danger"
     *ngIf='items?.length === 0'>
  Your List is Empty! Please add some things!
</div>

<ul class="list-unstyled">
  <li class="alert"
      [ngClass]="{
        'alert-info': !item.completed,
        'alert-success': item.completed
      }"
      *ngFor="let item of items">
    <span [ngClass]="{ 'done': item.completed }">{{item.description}}</span>
    <input type="button"
           class="btn btn-sm btn-danger"
           value="X"
           *ngIf="!item.completed"
           (click)="markComplete(item)">
  </li>
</ul>
