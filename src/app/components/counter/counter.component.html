<div>
  <input type="button"
         class="btn btn-sm btn-primary"
         value="-"
         (click)="decrement()">
  <span>{{ current$ | async }}</span>
  <input type="button"
         class="btn btn-sm btn-primary"
         value="+"
         (click)="increment()">
  <input type="button"
         class="btn btn-sm btn-primary"
         value="Reset"
         (click)="reset()">
</div>
